<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login - Auntiees Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }

        .note {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>User Login</h2>

    <form th:action="@{/login}" method="post">
        <label for="number">Phone Number:</label>
        <input type="text" id="number" name="number" placeholder="Enter your number" required>

        <label for="password">Password (optional for special dashboard):</label>
        <input type="password" id="password" name="password" placeholder="Enter password if any">

        <button type="submit">Login</button>
    </form>

    <div class="message" th:text="${message}"></div>

    <div class="note">
        <p>Not registered? <a th:href="@{/register}">Register here</a></p>
    </div>
</div>
</body>
</html>
